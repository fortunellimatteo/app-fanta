<div id="body" class="grid-container">
  <div id="inputContainer">
    <mat-label><h2>Inserisci i team della lega <b>{{lega}}</b></h2></mat-label>
  
    <div id="ndt">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nome del team</mat-label>
        <input matInput placeholder="PeppaTeam..." #nameTeam>
      </mat-form-field>
    </div>

    <div id ="mdt">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Manager del team</mat-label>
        <input matInput placeholder="Franco..." #teamManager>
      </mat-form-field>
    </div>

    <!--<button id="clearButtonI" mat-raised-button color="primary" (click)="clearInsertFields()">Delete data</button>-->
    <div id="bit">
      <button *ngIf="creditoXteam > 0" mat-raised-button color="primary" (click)="inserisciTeam()">Inserisci team</button>
    </div>

    <div id="bie">
      <button  mat-raised-button color="warn" (click)="deleteField()">Pulisci campi</button>
    </div>
    
  </div>

</div>

<div id="body" class="grid-container">
  <div id="backContainer">
      <input style="margin-bottom: 10px;" #inputExcel type="file" (change)="readExcel($event)">
      <mat-chip-option #chip color="primary" selected *ngIf="excelB == true">Giocatori inseriti a sistema</mat-chip-option>
  </div>  
  <div id="bie">
    <section class="example-section">
      <mat-checkbox class="example-margin" (change)="cambiaValore500($event)" #crediti500>500</mat-checkbox>
      <mat-checkbox class="example-margin" (change)="cambiaValore1000($event)" #crediti1000>1000</mat-checkbox>
    </section>
  </div>
</div>

<div id="body" class="tableContainer">

  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nameTeam">
      <th mat-header-cell *matHeaderCellDef> Nome del team</th>
      <td mat-cell *matCellDef="let element"> {{element.nameTeam}} </td>
    </ng-container>

    <ng-container matColumnDef="authorTeam">
      <th mat-header-cell *matHeaderCellDef> Manager del team </th>
      <td mat-cell *matCellDef="let element"> {{element.authorTeam}} </td>
    </ng-container>

    <ng-container matColumnDef="btn">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
        <button  mat-raised-button color="accent" (click)="deleteTeam(element.id)">Cancella team</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>

  <div id="nextContainer">
    <button *ngIf="excelB == true && creditoXteam>0 && datasource.length>1"
       mat-raised-button color="" style="background-color: rgb(0, 190, 0);" (click)="nextPage()">Avanti</button>
  </div>  

  <!--<div id="ss">
    <button  mat-raised-button color="" style="background-color: rgb(190, 0, 117);" (click)="back()">Indietro</button>
  </div>-->
</div>
